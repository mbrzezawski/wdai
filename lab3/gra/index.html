<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <title>Zombie Game in JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="plansza">
      <img src="./png/aim.png" id="image" />
      <div class="lives">
        <img src="./png/full_heart.png" alt="Heart" id="heart1" />
        <img src="./png/full_heart.png" alt="Heart" id="heart2" />
        <img src="./png/full_heart.png" alt="Heart" id="heart3" />
      </div>
      <!-- <div class="zombie"></div> -->
      <div class="game-over-container">
        GAME OVER! <br />
        Your score: <span>30</span> <br />
        <button class="restart-button">Restart Game</button>
      </div>
      <div class="score">
        <span>30</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
